<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelicious</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <div class="loader"></div>
        <p>Delicious food incoming...</p>
    </div>

    <!-- Website header content -->
    <div id="content" style="display: none;">
        <header>
            <div class="logo">Zelicious</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Register A Business</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </nav>
            <div class="hamburger" id="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div id="close-menu" class="close-menu" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </header>

        <section class="search-section">
          <div class="search-container">
              <input type="text" class="search-input" placeholder="Search for 'Biriyani'...">
              <span class="search-icon">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.5 3a7.5 7.5 0 100 15 7.5 7.5 0 000-15zM21 21l-5.6-5.6" />
                </svg>              
              </span>
          </div>
        </section>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
